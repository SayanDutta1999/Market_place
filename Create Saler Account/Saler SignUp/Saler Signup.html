<!doctype html>
<html lang="en">

<head>
  <title>Saler Sign Up</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="Saler SignUp.css">
  <script src="Saler Signup.js"></script>
</head>

<body>
  <form>
    <div class="card">

      <div class="signup container">
        <h1> Saler Sign Up </h1>
        <br>
        <div class="form-group">
          <h5>Personal Information</h5>
          <label for="exampleInputEmail1">Fast name</label>
          <input type="name" class="form-control" id="name" aria-describedby="name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Last name</label>
          <input type="name" class="form-control" id="name" aria-describedby="name">
        </div>

        <!-- Date Picker Input -->
        <!--<div class="form-group mb-4">
              <div class="datepicker date input-group p-0 shadow-sm">
                  <input type="text" placeholder="Date of Birth" class="form-control py-4 px-4" id="reservationDate">
                  <div class="input-group-append"><span class="input-group-text px-4"><i class="fa fa-clock-o"></i></span></div>
              </div>
          </div><!-- DEnd ate Picker Input -->

        
        <small id="emailHelp" class="form-text text-muted">What is your Gender ?</small>
        <div class="form-check form-check-inline">

          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">Other</label>
        </div>


        <br><br>
        <div class="form-group">
          <h5>Business Information</h5>
          <label for="exampleInputPassword1">Company Name</label>
          <input type="name" class="form-control" id="name" aria-describedby="name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Business email</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
          </div>
          <small id="emailHelp" class="form-text text-muted">email as Username ...</small>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Psssword</label>
          <input type="password" class="form-control" id="password" aria-describedby="password  ">
          <small id="emailHelp" class="form-text text-muted">The best passwords are at least 8 â€“ 12 characters
            long</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confrim Psssword</label>
          <input type="password" class="form-control" id="password" aria-describedby="password  ">
        </div>
        <div class="form-group">
          <label for="Address">Address</label>
          <input type="name" class="form-control" id="name" aria-describedby="name">
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">City</label><br>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">State</label><br>
            <select class="custom-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Zip</label><br>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
